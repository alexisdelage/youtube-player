<h1>Bookmarks</h1>

<ul>
  <li *ngFor="let video of videoBookmarks">
    <a [href]="video.appUrl" mat-button>
      <div class="video-item">
        <img [src]="video.pictureUrl" alt="" />
        <div class="text">
          <span>{{ video.url }}</span>
        </div>
    </div>
    </a>
  </li>
</ul>
