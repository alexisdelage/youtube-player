<div class="title">
  <h1>Bookmarks</h1>
  <!-- <button mat-icon-button aria-label="Refresh" (click)="getBookmarkList()">
    <mat-icon>refresh</mat-icon>
  </button> -->
</div>

<ul>
  <li *ngFor="let video of videoBookmarks">
    <a routerLink="/" [queryParams]="{search: video.url}" mat-button>
      <div class="video-item">
        <img [src]="video.pictureUrl" alt="" />
        <div class="text">
          <span>{{ video.url }}</span>
        </div>
        <button mat-icon-button aria-label="Remove the bookmark" (click)="removeBookmark($event, video)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </a>
  </li>
</ul>
