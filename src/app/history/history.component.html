<h1>History</h1>

<ul>
  <li *ngFor="let video of videoHistory">
    <a [href]="video.appUrl" mat-button>
      <div class="video-item">
        <img [src]="video.pictureUrl" alt="" />
        <div class="text">
          <span class="title">{{ video.url }}</span>
          <span class="date">{{ video.date | date:'medium' }}</span>
        </div>
    </div>
    </a>
  </li>
</ul>
